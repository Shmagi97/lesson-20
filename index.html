<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn" id="btn-modal">New User</button>
    <section>
      <div class="modal" id="reg-modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>modal register</h3>
            <button class="modal-close">X</button>
          </div>
          <div class="modal-body">
            <form class="form" id="reg" action="#" method="POST">
              <input id="user_id" type="hidden" placeholder="" value="" />
              <div class="input-field">
                <label for="user_name">Title</label>
                <input
                  type="text"
                  id="user_title"
                  placeholder="user name"
                  required
                />
              </div>
              <div class="input-field">
                <label for="user_surname">Body</label>
                <input
                  type="text"
                  id="user_body"
                  placeholder="user surname"
                  required
                />
              </div>

              <div class="input-field">
                <label for="user_phone">User ID</label>
                <input
                  type="number"
                  id="user_ID"
                  placeholder="phone number"
                  required
                />
              </div>

              <div class="input-field">
                <button class="btn" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="section-table">
      <div class="tables-css">
        <table class="table">
          <thead class="table-head">
            <tr>
              <th>Title</th>
              <th>Bady</th>
              <th>User ID</th>
              <th class="last-th">Action</th>
            </tr>
          </thead>
          <tbody id="user-rows"></tbody>
        </table>
        <table class="table table-form"></table>
      </div>
    </section>

    <script async defer src="index3.js"></script>
  </body>
</html>
